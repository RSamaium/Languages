 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>
 
	<div class="container">
		<p id="text"></p>
		<p id="text_plugin"></p>
	</div>



	<script src="../../Languages.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	
	<script>
		$(function() {

			var lang = location.hash.split("#")[1] || "en";

			function display() {
				$("#text").text("TEXT".t());
				$("#text_plugin").text("plugin_name.TEXT".t());
			}
			
			Languages.init(lang, "../languages/", display);
			Languages.add(lang, "languages/", "plugin_name", display);
		});
	</script>

</body>
</html>
