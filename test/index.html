 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
 
	<div class="container">
		<p id="text"></p>
		<select id="select">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<hr>
		<p id="msg_2"></p>
	</div>

	<script src="../Languages.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	
	<script>
		$(function() {
		
			var nb_msg = 0;
		
			function display() {
				
				$("#text").text("TEXT".t());
				$("#msg_2").text("NB_MSG|EMPTY".t(nb_msg > 0, nb_msg));
			}
			
			$('#select').change(function() {
				nb_msg = $(this).children("option:selected").text();
				display();
			});
		
			Languages.init(["en", "fr"], "languages/", display);
		});
		
	</script>

</body>
</html>
